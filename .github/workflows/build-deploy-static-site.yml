name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    # Specify runner +  build & upload the static files as an artifact
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.19.5' # [Required] Define the Elixir version
        otp-version: '28.1'      # [Required] Define the Erlang/OTP version
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    # - name: Run tests
    #   run: mix test
    # - name: Download translations
    #   uses: actions/download-artifact@v5
    #   with:
    #     name: translation-output
    #     path: translation
    # - name: List contents of translation directory
    #   run: ls -R translation
    - shell: bash
      env:
        DROPBOX_API_ACCESS_TOKEN: ${{ secrets.DROPBOX_API_ACCESS_TOKEN }}
        DROPBOX_CLIENT_ID: ${{ secrets.DROPBOX_CLIENT_ID }}
        DROPBOX_CLIENT_SECRET: ${{ secrets.DROPBOX_CLIENT_SECRET }}
        DROPBOX_CLIENT_REFRESH_TOKEN: ${{ secrets.DROPBOX_CLIENT_REFRESH_TOKEN }}
      run: |
        scripts/download.bash
    - name: Build site
      run: mix ahcip.build
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
